        left: calc(50% - 75px /2);

    .pokeball .wrapper .top {
        background-color: #ff1b1b;

        z-index: 1005;

    .pokeball .wrapper .bottom {

    .pokeball .wrapper .separator {

    .pokeball .wrapper .center {
